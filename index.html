<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página HTML Simples</title>
</head>
<body>
    <header>
        <h1>Bem-vindo à Minha Página</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Início</a></li>
            <li><a href="#sobre">Sobre</a></li>
            <li><a href="#contato">Contato</a></li>
        </ul>
    </nav>
    <main>
        <section id="home">
            <h2>Início</h2>
            <p>Esta é a seção de início da página.</p>
        </section>
        <section id="sobre">
            <h2>Sobre</h2>
            <p>Esta seção contém informações sobre a página.</p>
        </section>
        <section id="contato">
            <h2>Contato</h2>
            <p>Esta seção contém informações de contato.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Meu Nome</p>
    </footer>
</body>
</html>
